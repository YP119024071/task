<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="task5.css">
	<title>个人主页</title>
</head>
<body>
	<div id="container">
		<div id="header">
			<img src="../images/header-return.png" alt="return">
			<h1>个人主页</h1>

		</div>
		<div id="background">
		   <!--  <p id="name">高素雅<span>51岁</span></p>
		   <p id="location"><img src="../images/position.png" alt="位置">
		   北京.通州.果园
		   </p> -->
		    
		</div>
        <div id="content">
            <div id="clear">
        	 <div id="skills">
              <p>专业技能</p>
             </div>
        	</div>
        	<ul id="list">
        		<li>
        		    <img src="../images/intro.png" alt="个人要求" id="img1"><span class="property">住家</span>
        		    <img src="../images/intro.png" alt="个人要求" id="img2">  <span class="property">不含餐</span>
        		</li>
        		<li><span class="condition">从业年限</span>
        		<span class="detail">0~3年</span></li>
        		<li><span class="condition">工作时间</span>
        		<span class="detail">全天</span></li>
        		<li><span class="condition">服务价格</span>
        		<span class="detail-red">25元/小时</span></li>
        		<li style="border-style:none;"><span class="condition">自我介绍</span>
        		<span class="detail">可以洗衣做饭照顾老人。在护工方面有5年的经验，经验丰富。</span></li>
        	</ul>
        </div>
		<div id="footer">
			<button type="submit" id="message">留言</button>
			<button type="submit" id="contact">电话联系</button>
		</div>
	</div>
</body>
</html>
